
{% include "includes/form_errors.html" %}

<form action="/projects/create" method="POST">
    <div class="form_body">
        <fieldset>
            <legend class="collapsed">Information</legend>
            <div class="field_wrapper">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="field_wrapper">
                <label for="id_tags">Tags:</label>
                {{ form.tags }}
            </div>
            <div class="field_wrapper">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
        </fieldset>
        <fieldset>
            <legend class="collapsed">Project Default Settings</legend>

            <div>{{defform.as_p}}</div>
        </fieldset>
    </div>
    <div class="form_footer">
        <div class="form_submit_buttons">
            <input disabled="disabled" type="submit" value="Submit" id="submit_new_project_form" />
        </div>
    </div>
</form>
