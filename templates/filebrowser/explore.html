
{% extends "standard.html" %}

{% block title %} OCRopodium - Files {% endblock %}

{% block headerscript %}
	<script type='application/javascript' src='/static/js/jquery.cookie.js'></script>
	<script type='application/javascript' src='/static/js/jquery.form.js'></script>
	<script type='application/javascript' src='/static/js/stats.js'></script>
	<script type='application/javascript' src='/static/js/abstract_data_source.js'></script>
	<script type='application/javascript' src='/static/js/abstract_list_widget.js'></script>

var fbrowser = null;
