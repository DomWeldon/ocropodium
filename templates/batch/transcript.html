{% extends "standard.html" %}

{% block title %} OCRopodium - {{batch.name}} Transcript {% endblock %}

{% block headerscript %}
    <script type="application/javascript" src="/static/js/seadragon/seadragon-min.js"></script>
	<script type='application/javascript' src='/static/js/image_window.js'></script>
	<script type='application/javascript' src='/static/js/jquery.cookie.js'></script>
	<script type='application/javascript' src='/static/js/jquery.form.js'></script>
	<script type='application/javascript' src='/static/js/stats.js'></script>
	<script type='application/javascript' src='/static/js/batch/transcript.js'></script>
	<script type='application/javascript' src='/static/js/ocr_line_formatter.js'></script>
	<script type='application/javascript' src='/static/js/ocr_transcript.js'></script>
	<script type='application/javascript' src='/static/js/undo/command.js'></script>
	<script type='application/javascript' src='/static/js/undo/stack.js'></script>
	<script type='application/javascript' src='/static/js/ocr_line_editor.js'></script>
	<script type='application/javascript' src='/static/js/spellcheck.js'></script>
	<script type='application/javascript' src='/static/js/ajax-dragdrop-batch-upload.js'></script>
	<script type='application/javascript' src='/static/js/json2.js'></script>

    <link rel="stylesheet" href="/static/css/image_window.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/upload_results.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/ocr_transcript.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/ocr_line_editor.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/spellcheck.css" type="text/css" media="screen" />
{% endblock %}

{% block subtoolbar %}
    <div class="sub_toolbar" id="transcript_toolbar">
        <div id="tsnavform" >
            <span id="vlink">
                <input type="radio" id="vlink_off" name="vlink" value="off"  />
                <label for="vlink_off">Off</label>
                <input type="radio" id="vlink_click" name="vlink" value="click" checked="checked" />
                <label for="vlink_click">click</label>  
                <input type="radio" id="vlink_hover" name="vlink" value="hover"  />
                <label for="vlink_hover">Hover</label>  
            </span>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <span id="format">
                <input type="radio" id="format_block" name="format" checked="checked" />
                <label for="format_block">Block</label>
                <input type="radio" id="format_line" name="format" />
                <label for="format_line">Line</label>
                <input type="radio" id="format_column" name="format" />
                <label for="format_column">Column</label>
            </span>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <input type="checkbox" id="spellcheck" />
            <label for="spellcheck">Spellcheck</label>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <input type="checkbox" id="heading" />
            <label for="heading">H</label>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <div id="page_slider"></div>
            <button id="prev_page">Previous</button>
            <button id="next_page">Next</button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button id="save_data">Save Text</button>
            <button id="save_training_data">Save Training Page</button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            
            <input type="hidden" name="batch_id" value="{{batch.pk}}" id="batch_id" />
            <input type="hidden" name="initial" value="{{initial|default_if_none:0}}" id="initial" />

        </div>        
    </div>
{% endblock %}

{% block content %}

<div class="widget" id="sideviewer">
</div>


{% endblock %}
