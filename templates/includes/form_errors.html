{% if form.errors %}
    <div id="form_errors">
        <h4>There were problems with that form:</h4>
        <ul class="error_list">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>
                    <span class="error_field">{{field}}</span>: <span class="error_value">{{error}}</span>
                </li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endif %}
