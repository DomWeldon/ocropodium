<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %} OCRopodium - Test Server {% endblock %}</title>
	<script type='application/javascript' src='/static/js/jquery-1.4.2.js'></script>
    <script type='application/javascript' src='/static/js/jquery-ui-1.8.1.custom.min.js'></script>
    <link rel="stylesheet" href="/static/css/custom-theme/jquery-ui-1.8.2.custom.css" />
    <link rel="stylesheet" href="/static/css/standard.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/forms.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/messages.css" type="text/css" media="screen" />
    <link rel='index' title='Ocropodium' href='http://ocropodium.cerch.kcl.ac.uk' />

	{% block headerscript %}{% endblock %}
	
</head>
<body>
    <div id="app_container">
        <div id="main_toolbar">
            <a id="header_logo" href="/" rel="Home" alt="OCRopodium Logo">
                <img src="/static/ocr_logo.png" alt="OCRopodium Logo" />
            </a>
            <ul id="main_toolbar_menu">
                <li class="topnav_item_le">
                <a {% ifequal request.path "/ocr/convert/" %}class="current"{% endifequal %}
                    href="/ocr/convert/">Convert</a>
                </li> 
                <li class="topnav_item">
                <a {% ifequal request.path "/ocr/binarize/" %}class="current"{% endifequal %}
                    href="/ocr/binarize/">Binarize</a>
                </li> 
                <li class="topnav_item">
                <a {% ifequal request.path "/ocr/segment/" %}class="current"{% endifequal %}
                    href="/ocr/segment/">Segment</a>
                </li> 
                <li class="topnav_item">
                <a {% ifequal request.path "/ocrmodels/" %}class="current"{% endifequal %}
                    href="/ocrmodels/">Models</a>
                </li> 
                <li class="topnav_item">
                <a {% ifequal request.path "/ocrtasks/" %}class="current"{% endifequal %}
                    href="/ocrtasks/">Tasks</a>
                </li>
                <li class="topnav_item">
                <a {% ifequal request.path "/ocrtools/" %}class="current"{% endifequal %}
                    href="/ocrtools/">Tools</a>
                </li>              
                <li class="topnav_item">
                <a {% ifequal request.path "/admin/" %}class="current"{% endifequal %}
                    href="/admin/">Settings</a>
                </li>              
            </ul>
        </div>
        <div id="workspace">
                    {% block content %}{% endblock %}
            
        </div>
    </div>
</body>
</html>
