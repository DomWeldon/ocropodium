
{% include "includes/form_errors.html" %}
<div id="tabs">
    <ul>
        <li><a id="tabs_1_link" href="#tabs_1">Training Options</a></li>
    </ul>
    <div id="tabs_1">
        <div class="form_body">
            <fieldset>
                <legend>Model Information</legend>
                <div class="field_wrapper">
                    <label for="id_name">Ref Name:</label>
                    {{ form.name }}
                </div>

                <div class="field_wrapper">
                    <label for="id_cmodel">Inital Character Model:</label>
                    {{ form.cmodel }}
                </div>
                <br />
                <br />
                <div class="field_wrapper">
                    <label for="id_notes">Output Model Notes:</label>
                    {{ form.notes }}
                </div>
            </fieldset>
            <fieldset>
                <legend>Ground Truth</legend>
                <div class="toggle_box" id="ground_truth_list">
                    <div class="field_wrapper">
                        {% for tset in tsets %}
                            <div class="ground_truth_item">
                                {{tset.data.page}}
                                <input type="checkbox" class="ground_truth_enabled"
                                    name="tset" value="{{tset.pk}}" />
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form_footer">
            <div class="form_submit_buttons">
                <input type="submit" value="Submit Model Training Job" disabled="disabled"
                    id="submit_new_training_form" />
            </div>
        </div>
    </div>
</div>
