<div id="sidebar" class="widget">
    <div class="widget_header">Model Tags</div>
    <div class="widget_content">
        {% load tagging_tags %}
        {% tags_for_model ocrmodels.OcrModel as modeltags %}

        <ul id="taglist">
        <li><a class="model_tag_link" href="/ocrmodels/list">All</a></li>    
        {% for tag in modeltags %}
        <li><a class="model_tag_link" href="/ocrmodels/list?tag={{tag}}">{{tag|title}}</a></li>    
        {% endfor %}
        </ul>
    </div>
</div>
