<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

            {{ request.session.project }} -
        {% endif %}

	<script type='application/javascript' src='/static/js/helpers.js'></script>
	<script type='application/javascript' src='/static/js/constants.js'></script>

    <script type='application/javascript' src='/static/js/abstract_data_source.js'></script>

    <link rel="stylesheet" href="/static/css/forms.css" type="text/css" media="screen" />

<body>
    {% block subtoolbar %}{% endblock %}
    <div id="vsplitter" class="ui-layout-center">

        {% block content %}{% endblock %}
    </div>
    <div id="sidebar" class="ui-widget ui-corner-top ui-widget-content ui-tabs ui-layout-east">

    </div>
    <div id="menucontainer" class="ui-layout-north">
        {% include "includes/appmenu.html" %}
        <div class="clear"></div>
    </div>
