
<form id="edit_object_form" enctype="{{enctype}}" method="POST">
    <div class="form_body">
        <fieldset>
            <legend>{{page_name}}</legend>
            {% for field in form %}
                <div class="field_wrapper">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </fieldset>
    </div>        

    <div class="object_detail_footer form_footer">
        <input type="submit" value="Submit" id="submit_edit_model_form" />
        <a href="{{object.get_absolute_url}}">Cancel</a>
    </div>        
</form>
