<fieldset>
    <legend class="collapsed">Information</legend>
    {% for field in form.visible_fields %}
        <div class="field_wrapper">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors}}
        </div>
    {% endfor %}
    <div class="field_wrapper">
        <label for="id_preset">Preset</label>
        <select name="preset" id="id_preset">
            <option value="0">----</option>
            {% for preset in presets %}
                <option value={{preset.pk}}>{{preset.name}}</option>
            {% endfor %}
        </select>
        <ul class="errorlist"></ul>
    </div>
    {% for field in form.hidden_fields %}
        {{ field }}
    {% endfor %}



    <h3>Select Files</h3>
    <input type="hidden" id="id_files" name="files" />
    <div class="form_field">
        <div id="batch_file_list">
        {% for path in paths %}
            <div class="file_item">{{path}}</div>
        {% endfor %}
        </div>
        <input type="button" value="Browse Server" id="browse" />
        <input type="button" value="Upload Files" id="upload" />
    </div>
</fieldset>
