<div class="document-item" id="{{object.pid}}">
    <div class="document-thumb">
        <a class="document-thumb-link" href="{{object.image_uri}}">
            <img src="{{object.thumbnail_uri}}" width="100%" height="100%" />
        </a>
    </div>
    <div class="document-details">
        <h4>{{object.label}}</h4>
        
    </div>
</div>
