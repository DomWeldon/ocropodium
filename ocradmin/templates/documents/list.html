{% extends "generic.html" %}

{% block bodycontent %}
    <div id="object_list">
        <table>
        {% for object in objects %}
            <tr>
                <td><img src="{{object.thumbnail_uri}}" alt="Thumbnail" /></td>        
                <td>{{object.pid}}</td>
                <td>{{object.label}}</td>
                <td>{{object.image_mimetype}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
