{# Django template for an HOCR file. #}


<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html 
     PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta name='ocr-id' value='{{ocrid}}'>
    <meta name='ocr-recognized' value='lines text'>
    <meta name='DC.creator' value='{{dc_creator}}'>
    <meta name='DC.title' value='{{dc_title}}'>
    <meta name='DC.publisher' value='{{dc_publisher}}'>
</head>
<body>
    <div class='ocr_page' id='page_1' title='file {{file}}' title='bbox {{x0}} {{y0}} {{x1}} {{y1}}'>
        {% for line in lines %}
        <span class='ocr_line' id='line_{{line.index}}' title='bbox {{line.x0}} {{line.y0}} {{line.x1}} {{line.y1}}'>{{line.text}}<br></span>
        {% endfor %}
    </div>
</body>
</html>
